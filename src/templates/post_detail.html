{%extends "base.html" %}
{% block head_title %}{{instance.title}} | {{block.super}} {% endblock head_title %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
  <!-- Note the instance.image.url the url extra and it's class  -->
  {% if instance.image %}
  <img src="{{instance.image.url}}" alt="Image" class="img-responsive">
  {% endif %}
  <h1>{{title}}<small>{{instance.timestap}}</small></h1>
  {{instance.content | linebreaks}}<br>
</div>
{%endblock content%}
